<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIpairwise - Premium Templates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-50">
  <!-- Main content -->
  <div id="mainContent" class="min-h-screen flex flex-col items-center justify-center text-center p-10 space-y-6">
    <h1 class="text-4xl font-bold text-gray-900">AIpairwise Premium Templates</h1>
    <p class="text-lg text-gray-700">Pay $47 to unlock 21 AI-powered project management templates.</p>

    <button id="checkout-button" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all">
      ðŸ’³ Pay with Stripe (Test Mode)
    </button>

    <p class="text-sm text-gray-500 mt-2">
      Use test card: <code>4242 4242 4242 4242</code> with any future expiry and CVC
    </p>
  </div>

  <!-- Premium Content -->
  <div id="premiumContent" class="hidden min-h-screen p-10">
    <h2 class="text-3xl font-bold text-green-600 mb-6">âœ… Premium Access Granted</h2>
    <p class="mb-4 text-lg">Download your full template collection:</p>
    <a href="/downloads/templates.zip" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">Download Templates</a>
  </div>

  <script>
    const stripe = Stripe("pk_test_YOUR_PUBLIC_KEY_HERE"); // replace with your actual key

    document.getElementById("checkout-button").addEventListener("click", () => {
      stripe.redirectToCheckout({
        lineItems: [{ price: "price_YOUR_PRICE_ID_HERE", quantity: 1 }], // replace with your Price ID
        mode: "payment",
        successUrl: window.location.origin + "/?paid=true",
        cancelUrl: window.location.href,
      }).then((result) => {
        if (result.error) {
          alert(result.error.message);
        }
      });
    });

    // Show premium content if payment is successful
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get("paid") === "true") {
        document.getElementById("mainContent").style.display = "none";
        document.getElementById("premiumContent").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
